<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_bootstrap</title>
    <!--
        (BootStrap 라이브러리 정의 순서)
            - <head> 태그 내에 
                1. bootstrap.min.css 라이브러리가 가장 먼저 정의되어야 함
                2. jquery-3.x.x.min.js 라이브러리가 두번째 정의되어야 함
            - <body> 태그 가장 하단에 
                3. bootstrap.bundle.min.js 라이브러리가 세번째 정의되어야 함
    -->
    <!-- 1. bootstrap.min.css 라이브러리 가장 먼저 정의 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
            crossorigin="anonymous">

    <!-- 2. jquery-3.x.x.min.js 라이브러리 두번째 정의 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>05_bootstrap_적용하기</h1>
    <hr/>

    <p>
        [부트스트랩] <br/>
        - html, css, javascript를 이용해서 코드를 미리 만들어 놓았음<br/>
        - bootstrap 사이트에서 필요한 기능을 찾아서 -> 코드 복사하여 사용<br/>
        - 코드 복사 후 -> 링크주소 또는 텍스트 내용 등에 대한 수정 사항만 수정하여 사용
    </p>

    <!-- 3. bootstrap.bundle.min.js 라이브러리 세번째 정의 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
                crossorigin="anonymous"></script>
</body>
</html>
