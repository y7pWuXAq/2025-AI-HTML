<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_jquery_CDN방식</title>
    
    <!-- jquery 라이브러리 불러들이기
        * jquery 라이브러리 사용 방법
            - 1. .js 파일로 관리하여 외부파일 불러들이는 방식
            - 2. CDN 방식으로 jquery라이브러리를 제공하는 사이트 URL 이용
                - CDN : 이미지, css, javascript, 동영상 같은 웹 콘텐츠 등을 의미
                - Delivery : 사용자에게 전송
                - Network : 여러지역에 분산된 서버들에서 제공(라이브러리) 하는 네트워크 URL 주소를 의미
                - 별도로 파일을 관리하지 않아도 됨
                - 단 인터넷 연결이 되어 있어야 함 
    -->
    
    <!-- <script type="text/javascript" src="./jquery-3.7.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // id가  div1인 태그 클릭 이벤트 처리
            $("#div1").click(function(){
                // id가 div2인 태그를 숨겼다/보였다 처리
                // $("#div2").toggle();
                
                /*
                    * slideToggle() : 서서히 숨기고/보이게하기
                     - 속도 속성 : slow(느린속도), fast(빠른속도), normal(보통속도),
                                   직접 정수값 입력(1000이 1초를 의미함)
                */
                $("#div2").slideToggle("slow");
            });
        });
    </script>

    <style>
        div {
            background-color: dimgray;
            color: floralwhite;
            text-align: center;
            padding: 5px;
            border: 1px solid floralwhite;
        }

        #div2 {
            padding: 50px;
        }
    </style>

</head>
<body>
    <h2>03_jquery :: slide toggle 사용</h2>
    <hr/>

    <!--
        - 1. id가 div1인 div1, div태그 생성
        - 2. 각 내용 자유롭게
        - 3. 스타일 적용
            - 배경색, 텍스트 중앙정렬, 여백 5px, 실선 표시, div2 padding 50px
            - div1 클릭 > div2 보였다가 숨겼다가 toggle 함수 사용
    -->

    <div id="div1">
        <p>Lorem ipsum</p>
    </div>
    <div id="div2">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis nesciunt aliquam odio repellat commodi, veniam amet fugiat nemo molestiae est.</p>
    </div>
</body>
</html>
