<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_Javascript_문자열함수(3)</title>
    
    <!-- 문자열 함수(3)
        - replace : 특정 문자를 찾아서 다른 문자로 치환하는 함수
            -> 문자열.replace("찾을문자", "변경할문자")
        
        - split : 문자열 내에 있는 구분자를 이용하여 문자열 자르기
            - 자른 문자들은 "배열"로 반환
            - 문자열.split("구분자")
            - 반환된 배열값의 인덱스 번호를 이용하여 값을 추출
        
        - location.reload() : 페이지 새로고침 함수
    -->
    <script type="text/javascript">
        function goReplace() {
            let p1Val = document.getElementById("p1").innerHTML;
            alert(p1Val);

            document.getElementById("p2").innerHTML = p1Val.replace('파이썬', '-');
        }

        function goSplit() {
            let p1Val = document.getElementById("p2").innerHTML;
            alert(p1Val);

            document.getElementById("p3").innerHTML = p1Val.substring('-');
        }

        function goReload() {
            location.reload();
        }
    </script>
</head>

<body>
    <h2>12_Javascript_문자열함수(3)</h2>
    <hr/>

    <!--
        - 1. 버튼 생성
            - 치환버튼 : goReplace() 호출
            - 구분버튼 : goSplit() 호출
            - 화면초기화 : goReload() 호출
        
        - 2. p태그 3개 생성
            - id가 p1("안녕하세요, 파이썬 입니다."), p2, p3
        
        - 3. 함수정의
            - replace : id가 p1인 태그 내용을 추출하여 원본 문자열로 사용
                      : 찾고자 하는 문자 및 변경하고자 하는 문자는 자유롭게
                      : 변경된 결과값은 p2에 출력 (변경 시 특수문자 기호 적용)
            - split : id가 p2인 태그 내용을 추출하여 원본 문자열로 사용
                    : replace에서 사용한 기호(구분자)를 이용하여 구분한 결과를 id가 p3인 태그에 추출

            - reload : 함수 정의 후 location.reload(); 하여 테스트
    -->

    <p id="p1">안녕하세요, 파이썬 입니다.</p>
    <p id="p2">안녕하세요, 파이썬 입니다.</p>
    <p id="p3">안녕하세요, 파이썬 입니다.</p>

    <button type="button" onclick="goReplace('Apple')">goReplace()</button>
    <button type="button" onclick="goSplit('Banana')">goSplit()</button>
    <button type="button" onclick="goReload('Kiwi')">goReload()</button>
    
</body>
</html>
