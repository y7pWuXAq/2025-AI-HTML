<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_Javascript</title>

    <!-- Javascript 함수 정의 -->
    <script type="text/javascript">
        function goMath() {
            // 입력값을 가져옵니다.
            let x = parseInt(document.fm.x.value);
            let y = parseInt(document.fm.y.value);
            
            // x와 y의 곱을 계산합니다.
            let math = x * y;
            
            // 결과를 p1에 출력합니다.
            document.getElementById("p1").innerHTML = math;
        }
    </script>
</head>
<body>
    <h2>04_Javascript</h2>
    <hr/>
    
    <!-- 
        - 1. 버튼 만들기 : 버튼에 보이는 값은 결과확인
        - 2. 버튼을 클릭하면 goMath() 함수 호출
        - 3. goMath() 함수 기능
            - x, y 변수 선언 및 정의(값은 임의 값으로)
            - sum 변수에 x변수의 값과 y변수의 값을 곱한 값으로 정의
            - p태그의 id가 p1인 태그 사이에 함수에서 계산된 sum값 출력
    -->
    
    <form id="fm" name="fm" action="./04_Javascript.html" method="get">
        <input type="text" name="x" size="5"> * <input type="text" name="y" size="5"> =
        <p id="p1"></p>

        <!-- 버튼 클릭 시 goMath() 함수 호출 -->
        <button type="button" onclick="goMath()">결과확인</button>
    </form>

</body>
</html>
