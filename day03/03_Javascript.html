<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Javascript</title>
</head>
<body>
    <h2>03_Javascript :: 글쓰기</h2>
    <hr/>

    <h3>영역 내에 자바스크립트 프로그램으로 글쓰기</h3>
    <script type="text/javascript">
        // 함수를 사용하지 않고 사용
        document.write("<h5>웹 문서(Document) 내에 직접 글 작성하기!</h5>");
        document.write("<br/>");
        document.write("산술 연산자 출력 : " + (10 + 20));
        document.write("<hr/>");
        document.write("<input type='text' value='test'>");
    </script>
    <hr/>

    <buttton onclick="document.write('클릭 하셨네요?')">클릭하지 마세요!</buttton>
</body>
</html>
