<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_Javascript</title>

    <!-- Javascript 함수 정의 -->
    <script type="text/javascript">
        let cnt = 0; // 카운트를 위한 변수

        function cntUp() {
            cnt++; // 카운트를 1 증가
            document.getElementById("p1").innerText = cnt; // 증가된 값을 p1 태그에 출력
        }
    </script>
</head>
<body>
    <h2>05_Javascript</h2>
    <hr/>

    <!-- 
        - 1. 버튼 만들기 : 버튼에 보이는 값은 자유롭게
        - 2. 버튼을 클릭하면 자바스크립트 함수 호출, 함수이름은 자유롭게
        - 3. 함수 기능
            - 버튼이 클릭 될 때마다 정수값을 1씩 증가하며 화면에 출력하기
            - 보이는 위치 : p태그를 작성하여 p태그 내에 보이기
    -->
    
    <!-- p 태그에 카운트가 표시됩니다 -->
    <p id="p1">0</p> <!-- 초기 값은 0으로 설정 -->
    <button onclick="cntUp()">UP!</button> <!-- 버튼 클릭 시 cntUp 함수 호출 -->
</body>
</html>
