<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_Javascript</title>

    <!-- Javascript
        - 자바스크립트는 Document 내에서 프로그램으로 처리되는 영역
        - Document 내에 태그들을 모두 객체로 보고 프로그래밍이 진행
        - 따라서 각 태그의 정보 즉, 객체 정보를 이용
        - 접근하고자 하는 태그(객체) 정보를 추출하는 프로그래밍을 통해 사용
        - 변수(일반변수, 오브젝트(딕셔너리), 배열(리스트) 모두 사용가능), 함수, 클래스, 조건문, 반복문 사용가능
    -->
    
    <!-- 외부에 정의된 javascript 불러 들이기 -->
    <script type="text/Javascript" src="./js/javascript.js"></script>
</head>
<body>
    <h2>02_Javascript :: 자바스크립트를 이용한 내용 변경(외부에 정의하기)</h2>
    <hr/>

    <h3>첫번째 내용</h3>
    <p id="p1">
        첫번째 p태그에 대한 내용이 표시됩니다. <br/>
        p1버튼이 클릭되면 이곳의 내용이 변경됩니다.
    </p>
    <br/>

    <h3>두번째 내용</h3>
    <p id="p2">
        두번째 p태그에 대한 내용이 표시됩니다. <br/>
        p2버튼이 클릭되면 이곳의 내용이 변경됩니다.
    </p>
    <br/>
    <hr/>

    <!-- 
        - onclick : 마우스가 클릭되면 이라는 이벤트(사용자의 행위)를 의미
        - goChangeMessage('p1') : 자바스크립트 함수 호출(인자값으로 p1 문자열 전달)
                                : head 영역에 script 태그 내에 해당 함수 정의 필요 -->
    <button type="button" onclick="goChangeMessage('p1')">P1</button>
    <button type="button" onclick="goChangeMessage('p2')">P2</button>
    <!--
        goChangeMessage() 함수를 head 영역에 정의
         - 함수가 잘 호출 되는제 확인 진행 > 팝업창 띄우기
    -->
</body>
</html>
