<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Javascript</title>

    <!-- Javascript 함수 정의 -->
    <script type="text/Javascript">
        function goClick(index) {
            // 배열 정의
            let cars = ["Saab", "Volvo", "BMW"];
            // 배열의 인덱스 값으로 해당 값을 추출
            const selectedCar = cars[index];
            // p1 ID를 가진 요소에 값 출력
            document.getElementById("p1").innerText = selectedCar;
        }
    </script>
</head>
<body>
    <h2>07_Javascript :: 자바스크립트 타입</h2>
    <hr/>

    <!--
        - int : 숫자형 타입
        - float : 실수형 타입
        - string : 문자형 타입
        - array : 배열형 타입 -> [1, 2, 3] 배열 시작의 인덱스는 0부터(파이썬과 동일)
        - object : 딕셔너리(Json) 타입 -> {Key : Value, Key : Value}
            - 변수명.key 형태로 값 추출
        - bool : 불리언 타입(true or false)
    -->

    <!--
        - 1. 버튼 생성
        - 2. 버튼 클릭 시 함수 호출 : goClick() 매개변수로 정수값 받기
        - 3. 함수 정의
            - 매개변수로 정수값 1개 받기
            - 배열 변수 정의 배열의 값은 "Saab", "Volvo", "BMW"
        - 매개변수에 해당하는 정수값을 배열의 인덱스 위치로 사용하여 값 추출
        - 추출한 값은 id가 p1인 p태그 내에 출력
    -->
    <p>값 확인 : <span id="p1"></span></p>
    
    <!-- 각 버튼에 매개변수로 인덱스 값 전달 -->
    <button onclick="goClick(0)">Saab</button>
    <button onclick="goClick(1)">Volvo</button>
    <button onclick="goClick(2)">BMW</button>

</body>
</html>
