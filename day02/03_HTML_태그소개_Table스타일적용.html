<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>03_HTML_태그소개_Table스타일적용</title>

    <!-- 내부 방식으로 CSS 적용 -->
    <style>
        /* 모든 table과 td 태그에 대해서 공통 스타일 지정 */
        table, td {
            /* table 테두리 선 스타일 지정 */
            border: 1px solid dimgray;

            /* 두줄 라인을 한줄로 스타일 변경 */
            border-collapse: collapse;
        }
        /* th, td에 대해서만 스타일 별도 지정 */
        th, td {
            /* 테두리 안쪽 여백 */
            padding: 15px;

            /* 텍스트 중앙 정렬 */
            text-align: center;
        }
    </style>
    <!-- 위 스타일을 css 폴더 생성 후
        - table.css 파일로 젖ㅇ의
        - index.html에 table.css 파일 적용
    -->
</head>
<body>
    <h2> 03_HTML_태그소개_Table스타일적용 </h2>
    <hr/>

    <!-- table : 행열의 데이터 구조를 그리기 위한 태그(표 태그)
        * tr : 행을 의미하는 태그
        * th : 첫번째 행의 제목 열을 의미하는 태그
        * td : 두번째 행부터 데이터 열을 의미하는 태그
        * border : 테이블 그리기 (0은 테두리 없음, 1은 테두리 있음)
    -->
    <table border="1" width="100%">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>패스워드</th>
        </tr>
        <tr>
            <td align="center">eda</td>
            <td>이다</td>
            <td>eda01</td>
        </tr>
        <tr>
            <td align="center">jjyn</td>
            <td>짱여니</td>
            <td>sosong</td>
        </tr>
        <tr>
            <td align="center">gunbam</td>
            <td>군밤가이</td>
            <td>gb001</td>
        </tr>

        <!-- 속성 colspan="1" : 열(td) 합치기 -->
        <tr>
            <td align="center">ksjjang</td>
            <td colspan="1">강선짱</td>
        </tr>
        <tr>
            <td align="center">jjocat</td>
            <td colspan="2">쪼캣</td>
        </tr>
        <tr>
            <td align="center">mangchi</td>
            <td colspan="2">신선한망치</td>
        </tr>
        <tr>
            <td align="center">story</td>
            <td colspan="2">워서림</td>
        </tr>
        <tr>
            <td align="center">총 인원 수</td>
            <td colspan="2">7명</td>
        </tr>
        <tr>
            <td align="center" colspan="3">이상 망령회</td>
        </tr>

        <!-- 행(tr) 합치기 -->
        <tr>
            <td align="center" rowspan="3">lostark</td>
            <td>로아정</td>
            <td>kkk</td>
        </tr>
        <tr>
            <!-- <td align="center">roa</td> -->
            <td>로아정</td>
            <td>kkk</td>
        </tr>
        <tr>
            <!-- <td align="center">roa</td> -->
            <td>로아정</td>
            <td>kkk</td>
        </tr>
        <!-- 행(tr) 의 이름부분 3개 합치기 -->
        <tr>
            <td align="center">공격대 이름</td>
            <td rowspan="3">로아정</td>
            <td>kkk</td>
        </tr>
        <tr>
            <td align="center">공격대 이름</td>
            <!-- <td>로아정</td> -->
            <td>kkk</td>
        </tr>
        <tr>
            <td align="center">공격대 이름</td>
            <!-- <td>로아정</td> -->
            <td>kkk</td>
        </tr>
    </table>
    <hr/>

    <!-- 테이블 제목(캡션) 넣기 -->
    <table border="1">
        <!-- 테이블 제목(캡션) -->
        <caption>망령회</caption>
        <tr>
            <td>아이디</td>
            <td>이름</td>
            <td>패스워드</td>
        </tr>
        <tr>
            <td>eda</td>
            <td>이다</td>
            <td>eda01</td>
        </tr>
    </table>
</body>
</html>
